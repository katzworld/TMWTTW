<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bob o'Clock</title>

    <!-- zimjs.com - JavaScript Canvas Framework -->

    <script type="module">
        import zim from "https://zimjs.org/cdn/016/zim_game";
        var Colors = [orange, green, pink, blue, brown, yellow, purple, red, grey, tin, silver]
        var TextColors = [black, white, black, white, black, white, black, white, black, white]
        const backgroundcolor = pluck(Colors, true)
        // See Docs under Frame for FIT, FILL, FULL, and TAG
        new Frame(FIT, 1024, 768, backgroundcolor, dark, ready);
        function ready() {
            zog("ready for Bob o'Clock");

            const timer = new Timer({
                time: 60,
                borderColor: pluck(Colors),
                isometric: LEFT,
                size: 72,
                bold: true,
                borderWidth: 25,
                height: 250,
                valign: "middle",
            }).loc(50, 50);

            const current_timesheet_url = 'https://clock.imamkatz.com/timesheet';
            const bob_api = 'https://api.tmwstw.io/faucet_state=bob'

            class Bouncer extends Container {
                constructor(container, centerColor = pluck(Colors), color = pluck(Colors), radius = 75) {
                    super();
                    this.circle = new Circle(radius, pluck(Colors)).addTo(this).sha(black.toAlpha(.3), 7, 7, 7);
                    this.label = new LabelOnArc("BOB", 20, null, color, radius * .7).center(this);
                    new Circle(radius * .6, centerColor).center(this);

                    var speed = 3;
                    var angle = rand(360);
                    var pos = { x: rand(radius, W - radius), y: rand(radius, H - radius) }
                    this.loc(pos, null, container);
                    var dampX = new Damp(pos.x, .02);
                    var dampY = new Damp(pos.y, .02);
                    Ticker.add(() => {
                        var newX = pos.x + speed * Math.cos(angle * RAD);
                        var newY = pos.y + speed * Math.sin(angle * RAD);
                        if (newY < radius || newY > H - radius) {
                            angle = -angle + rand(-5, 5);
                        } else if (newX > W - radius || newX < radius) {
                            angle = 180 - angle + rand(-5, 5);
                        } else {
                            this.loc(dampX.convert(newX), dampY.convert(newY))
                            pos.x = newX;
                            pos.y = newY;
                        }
                    })
                    this.cache(-radius, -radius, this.width + 20, this.height + 20);
                }
                set text(t) {
                    this.label.text = t;
                    this.updateCache();
                }
                get text() {
                    return this.label.text;
                }
            }


            async("https://zimjs.org/cdn/jsonp.php?api=" + current_timesheet_url + "&callback=async.getData", getData);

            var plats = []
            var blocknum = ''
            function getData(data) {
                blocknum = data[0];
                plats = data[1];
                new Label('Block Number: ' + blocknum, 64, null, pluck(TextColors)).alp(.8).rot(rand(-90, 90)).center()
                //zog(blocknum, plats)
                // make the clocks

                const clocks = new Container().addTo();
                loop(plats.length, () => {
                    new Bouncer(clocks, pluck(Colors), pluck(TextColors), 100);
                    // bouncer.text = plats[1][1];
                });
                loop(clocks.children, (b, i) => {
                    b.text = 'plat#' + plats[i].split(',')[0] + '    blocks+' + plats[i].split(',')[1];
                    //b.label = plats[i].split(',')[2];

                });

            }

            async function get_bob() {
                new Label('ready to harvest $bob', 16, null, white).pos(750, 20);
                new Label('claimed $bob *', 16, null, black).pos(800, 40);
                const response = await fetch(bob_api);
                const data = await response.json();
                loop(data, (d, i) => {
                    // check data for the faucet that is ready to farm
                    // if there is a 20 value next to the faucet_state=bob then farm it
                    if (d[1] == 20) {
                        new Label(d[0], 20, null, white).pos(750, 50 + i * 20);
                    } else {
                        if (d[1] == 0) {
                            new Label(d[0], 20, null, black).pos(775, 50 + i * 20);

                        }
                    }
                })
            }
            get_bob();
        }
        setInterval(function () {
            location.reload();
        }, 60000);
        // set up the clock;
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body></body>

</html>
